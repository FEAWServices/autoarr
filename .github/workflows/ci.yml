name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Black
        run: poetry run black --check .

      - name: Run Flake8
        run: poetry run flake8 autoarr/ --max-line-length=100 --extend-ignore=E203,F541,F401,E402,F841 --exclude=autoarr/tests/,autoarr/mcp_servers/

      - name: Run MyPy
        run: poetry run mypy autoarr/api/ --config-file=pyproject.toml --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests
        run: poetry run pytest autoarr/tests/ --ignore=autoarr/tests/unit/core/test_mcp_orchestrator.py --ignore=autoarr/tests/unit/mcp_servers/plex/ --ignore=autoarr/tests/unit/mcp_servers/radarr/ --ignore=autoarr/tests/integration/mcp_servers/radarr/ -v --cov=autoarr --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
