      needs.frontend-lint.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if relevant files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/|\.github/workflows/ci\.yml)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # =======================================================================
      # Build and start Docker container (DIND on self-hosted runner)
      # =======================================================================
      - name: Set up Docker Buildx
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker container
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.production
          push: false
          load: true
          tags: autoarr:e2e-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start AutoArr container
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          # Remove any existing container
          docker rm -f autoarr-e2e || true

          # Start container with test configuration
          docker run -d \
            --name autoarr-e2e \
            -p 8088:8088 \
            -e APP_ENV=development \
            -e LOG_LEVEL=INFO \
            -e DATABASE_URL=sqlite:///./data/autoarr.db \
            autoarr:e2e-test

          # Wait for container to be healthy
          echo "Waiting for container to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8088/health > /dev/null 2>&1; then
              echo "Container is healthy!"
              curl -s http://localhost:8088/health | head -c 200
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Container failed to become healthy"
              docker logs autoarr-e2e
              exit 1
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done

      # =======================================================================
      # Install Playwright and run tests
      # =======================================================================
      - name: Install pnpm
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install frontend dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Playwright browsers
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('autoarr/ui/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        id: playwright
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec playwright test --config=playwright-ci.config.ts 2>&1 | tee playwright-output.txt
        env:
          CI: true
          TEST_BASE_URL: http://localhost:8088
        continue-on-error: true

      - name: Set test outcome
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        id: test-outcome
        run: |
          if [ "${{ steps.playwright.outcome }}" == "success" ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Write E2E test summary
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        working-directory: autoarr/ui
        run: |
          echo "## ${{ steps.test-outcome.outputs.emoji }} E2E Tests (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse test results from JSON if available
          if [ -f test-results/playwright-results.json ]; then
            PASSED=$(jq '.stats.expected // 0' test-results/playwright-results.json 2>/dev/null || echo "0")
            FAILED=$(jq '.stats.unexpected // 0' test-results/playwright-results.json 2>/dev/null || echo "0")
            SKIPPED=$(jq '.stats.skipped // 0' test-results/playwright-results.json 2>/dev/null || echo "0")
            DURATION=$(jq '.stats.duration // 0' test-results/playwright-results.json 2>/dev/null || echo "0")
            DURATION_SEC=$((DURATION / 1000))

            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| â±ï¸ Duration | ${DURATION_SEC}s |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Show failed test names if any
          if [ -f test-results/playwright-results.json ]; then
            FAILED_TESTS=$(jq -r '.suites[]?.specs[]? | select(.ok == false) | .title' test-results/playwright-results.json 2>/dev/null | head -20)
            if [ -n "$FAILED_TESTS" ]; then
              echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "$FAILED_TESTS" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          # Add link to artifacts
          echo "ðŸ“¦ **Artifacts**: Download \`playwright-report\` for detailed HTML report with screenshots and traces." >> $GITHUB_STEP_SUMMARY

          # Fail the step if tests failed (after writing summary)
          if [ "${{ steps.playwright.outcome }}" != "success" ]; then
            exit 1
          fi

      # =======================================================================
      # Cleanup and artifacts
      # =======================================================================
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Container Logs ==="
          docker logs autoarr-e2e 2>&1 | tail -200

      - name: Stop and remove container
        if: always()
        run: |
          docker stop autoarr-e2e || true
          docker rm autoarr-e2e || true

      - name: Upload Playwright report
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: autoarr/ui/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: playwright-results
          path: autoarr/ui/test-results/
          retention-days: 30

      - name: Skip if no changes
        if: steps.changed-files.outputs.changed != 'true' && github.event_name != 'pull_request'
        run: echo "No relevant files changed, skipping E2E tests"

