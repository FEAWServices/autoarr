      - name: Install pnpm
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-node@v6
        with:
