name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Black
        run: poetry run black --check .

      - name: Run Flake8
        working-directory: autoarr
        run: poetry run flake8 api/ mcp-servers/mcp_servers/ ../shared/ tests/ --max-line-length=100 --extend-ignore=E203

      - name: Run MyPy
        working-directory: autoarr
        run: poetry run mypy api/ mcp-servers/mcp_servers/ ../shared/ --config-file=pyproject.toml
        continue-on-error: true

      - name: Run unit tests
        working-directory: autoarr
        run: poetry run pytest tests/ -v --cov=api --cov=mcp_servers --cov=../shared --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./autoarr/ui
        run: pnpm run lint

      - name: Run Stylelint (CSS Linter)
        working-directory: ./autoarr/ui
        run: pnpm run lint:css

      - name: Run Prettier check
        working-directory: ./autoarr/ui
        run: pnpm run format --check

      - name: Test for inline styles
        working-directory: ./autoarr/ui
        run: pnpm run test:no-inline-styles

      - name: Build
        working-directory: ./autoarr/ui
        run: pnpm run build

      - name: Install Playwright Browsers
        working-directory: ./autoarr/ui
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./autoarr/ui
        run: pnpm run test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ui/playwright-report/
          retention-days: 30
