name: CI

on:
  push:
    branches:
      - main # Production
      - develop # Staging/Daily latest
      - "feature/**" # Feature branches
      - "fix/**" # Bug fixes
  pull_request:
    branches:
      - main # PRs to production
      - develop # PRs to staging

# Cancel in-progress runs when a new workflow is triggered
# Use head_ref for PRs, ref for pushes to ensure proper grouping
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # =============================================================================
  # QUICK FAIL TYPE CHECK (Fast feedback - runs immediately)
  # =============================================================================
  # Runs IMMEDIATELY to give fast feedback (2-3 min)
  # Catches obvious type errors before waiting for full lint/test jobs
  # =============================================================================
  quick-type-check:
    name: âš¡ Quick Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-quick-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-quick-${{ runner.os }}-3.11-

      - name: Install dependencies (quick)
        run: poetry install --no-interaction --with dev --no-root

      - name: Quick Python Type Check
        run: |
          echo "âš¡ Quick MyPy type check for fast feedback..."
          poetry run mypy autoarr/api/ autoarr/shared/ \
            --config-file=pyproject.toml \
            --ignore-missing-imports \
            --no-error-summary 2>&1 || {
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âš ï¸  PYTHON TYPE WARNINGS - Review before merge"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¡ Run: poetry run mypy autoarr/api/ autoarr/shared/"
            # Don't fail - MyPy warnings are informational
            true
          }
          echo "âœ… Python type check complete"

      - name: Quick Python Format Check
        run: |
          echo "âš¡ Quick Black/isort format check..."
          poetry run black --check autoarr/ 2>&1 || {
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ PYTHON FORMATTING ERRORS - Fix before merge!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¡ Run: poetry run black autoarr/"
            exit 1
          }
          poetry run isort --check-only --profile black --line-length 100 autoarr/ 2>&1 || {
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ PYTHON IMPORT ORDER ERRORS - Fix before merge!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¡ Run: poetry run isort --profile black --line-length 100 autoarr/"
            exit 1
          }
          echo "âœ… Python formatting check passed"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install frontend dependencies (quick)
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Quick Frontend Type Check
        working-directory: autoarr/ui
        run: |
          echo "âš¡ Quick TypeScript type check..."
          pnpm exec tsc --noEmit 2>&1 || {
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ TYPESCRIPT ERRORS - Fix before merge!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¡ Run: cd autoarr/ui && pnpm exec tsc --noEmit"
            exit 1
          }
          echo "âœ… TypeScript type check passed"

  # =============================================================================
  # Path Detection Job
  # =============================================================================
  # Detects which types of files changed to conditionally run jobs
  # Allows skipping expensive tests for documentation-only changes
  detect-changes:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      # Flags to control job execution
      docs-only: ${{ steps.check-docs-only.outputs.docs-only }}
      python-changed: ${{ steps.filter.outputs.python }}
      frontend-changed: ${{ steps.filter.outputs.frontend }}
      has-code-changes: ${{ steps.filter.outputs.code }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed file paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - '**/*.md'
              - '.github/ISSUE_TEMPLATE/**'
            python:
              - 'autoarr/**/*.py'
              - 'pyproject.toml'
              - 'poetry.lock'
              - '.github/workflows/ci.yml'
            frontend:
              - 'autoarr/ui/**'
              - '.github/workflows/ci.yml'
            code:
              - 'autoarr/**'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - '.github/workflows/ci.yml'

      - name: Check if docs-only changes
        id: check-docs-only
        run: |
          # docs-only is true ONLY if docs changed AND no code changed
          if [[ "${{ steps.filter.outputs.docs }}" == "true" && "${{ steps.filter.outputs.code }}" == "false" ]]; then
            echo "docs-only=true" >> $GITHUB_OUTPUT
          else
            echo "docs-only=false" >> $GITHUB_OUTPUT
          fi

      - name: Log detected changes
        run: |
          echo "Documentation changed: ${{ steps.filter.outputs.docs }}"
          echo "Code changed: ${{ steps.filter.outputs.code }}"
          echo "Documentation only: ${{ steps.check-docs-only.outputs.docs-only }}"
          echo "Python changed: ${{ steps.filter.outputs.python }}"
          echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"

  # =============================================================================
  # Python Backend Jobs
  # =============================================================================
  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect-changes, quick-type-check]
    # Skip for docs-only changes; run on PRs or if Python files changed
    if: |
      (github.event_name == 'pull_request' || needs.detect-changes.outputs.python-changed == 'true') &&
      needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if Python files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/.*\.py|pyproject\.toml|poetry\.lock|\.github/workflows/ci\.yml)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Set up Python 3.11
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.11-

      - name: Install dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry install --no-interaction --with dev

      - name: Run Black (formatting check)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry run black --check autoarr/

      - name: Run isort (import sorting check)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry run isort --check-only --profile black --line-length 100 autoarr/

      - name: Run Flake8 (linting)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry run flake8 autoarr/

      - name: Run Pylint (additional linting)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run pylint autoarr/api/ autoarr/shared/ \
            --max-line-length=100 \
            --disable=C0114,C0115,C0116,R0903 \
            --fail-under=8.0
        continue-on-error: true

      - name: Run MyPy (type checking)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run mypy autoarr/api/ autoarr/shared/ \
            --config-file=pyproject.toml \
            --ignore-missing-imports \
            --show-error-codes \
            --pretty
        continue-on-error: true

      - name: Skip if no changes
        if: steps.changed-files.outputs.changed != 'true' && github.event_name != 'pull_request'
        run: echo "No Python files changed, skipping lint"

  python-test:
    name: Python Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: detect-changes
    # Skip for docs-only changes; run on PRs or if Python files changed
    if: |
      (github.event_name == 'pull_request' || needs.detect-changes.outputs.python-changed == 'true') &&
      needs.detect-changes.outputs.docs-only == 'false'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if Python files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/.*\.py|pyproject\.toml|poetry\.lock|\.github/workflows/ci\.yml)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Set up Python ${{ matrix.python-version }}
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry install --no-interaction --with dev

      - name: Run unit tests
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run pytest autoarr/tests/unit/ \
            -v \
            --cov=autoarr/api \
            --cov=autoarr/shared \
            --cov=autoarr/mcp_servers \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --cov-report=html \
            --cov-fail-under=65 \
            --junit-xml=test-results/junit.xml \
            --maxfail=10 \
            -ra

      - name: Run integration tests
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run pytest autoarr/tests/integration/ \
            -v \
            --junit-xml=test-results/integration-junit.xml \
            --maxfail=5 \
            -ra
        continue-on-error: true

      - name: Run contract tests
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          echo "ðŸ”— Running contract and path-based tests..."
          poetry run pytest autoarr/tests/contracts/ \
            -v \
            --junit-xml=test-results/contract-junit.xml \
            --maxfail=5 \
            -ra
          echo "âœ… Contract tests passed"

      - name: Upload coverage to Codecov
        if: (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request') && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: autoarr-python
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results/

      - name: Upload coverage HTML
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request') && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html
          path: htmlcov/

      - name: Skip if no changes
        if: steps.changed-files.outputs.changed != 'true' && github.event_name != 'pull_request'
        run: echo "No Python files changed, skipping tests"

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    # Skip for docs-only changes; run on PRs or if Python files changed
    if: |
      (github.event_name == 'pull_request' || needs.detect-changes.outputs.python-changed == 'true') &&
      needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if Python files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/.*\.py|pyproject\.toml|poetry\.lock|\.github/workflows/ci\.yml)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Set up Python 3.11
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-security-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.11-

      - name: Install dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: poetry install --no-interaction --with dev

      - name: Run Bandit (security scanner)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run bandit -r autoarr/api/ autoarr/shared/ autoarr/mcp_servers/ \
            -f json -o bandit-report.json \
            -ll -i || true
          poetry run bandit -r autoarr/api/ autoarr/shared/ autoarr/mcp_servers/ \
            -f screen \
            -ll
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          poetry run safety check \
            --json \
            --output safety-report.json || true
          poetry run safety check
        continue-on-error: true

      - name: Upload security reports
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

      - name: Skip if no changes
        if: steps.changed-files.outputs.changed != 'true' && github.event_name != 'pull_request'
        run: echo "No Python files changed, skipping security scan"

  # =============================================================================
  # Code Quality Analysis (SonarCloud)
  # =============================================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [detect-changes, python-test]
    # Run on main/develop branches and PRs, skip for docs-only and forks
    # Only run if SONAR_TOKEN is configured
    if: |
      needs.detect-changes.outputs.docs-only == 'false' &&
      (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Check if SonarCloud is configured
        id: sonar-check
        run: |
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "SonarCloud token not configured. Skipping analysis."
            echo "To enable SonarCloud, add SONAR_TOKEN to repository secrets."
          fi

      - name: Checkout code
        if: steps.sonar-check.outputs.configured == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage report
        if: steps.sonar-check.outputs.configured == 'true'
        uses: actions/download-artifact@v6
        with:
          name: coverage-html
          path: coverage-report/
        continue-on-error: true

      - name: SonarCloud Scan
        if: steps.sonar-check.outputs.configured == 'true'
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=autoarr_autoarr
            -Dsonar.organization=autoarr

      - name: Skip notice
        if: steps.sonar-check.outputs.configured != 'true'
        run: echo "SonarCloud analysis skipped - SONAR_TOKEN not configured"

  # =============================================================================
  # Frontend Jobs
  # =============================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [detect-changes, quick-type-check]
    # Skip for docs-only changes; run on PRs or if frontend files changed
    if: |
      (github.event_name == 'pull_request' || needs.detect-changes.outputs.frontend-changed == 'true') &&
      needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if frontend files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/ui/|\.github/workflows/ci\.yml)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Install pnpm
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "autoarr/ui/pnpm-lock.yaml"

      - name: Install dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run ESLint
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm run lint

      - name: Run Stylelint
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm run lint:css

      - name: Check code formatting (Prettier)
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css}"

      - name: TypeScript type check
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec tsc --noEmit

      - name: Skip if no changes
        if: steps.changed-files.outputs.changed != 'true' && github.event_name != 'pull_request'
        run: echo "No frontend files changed, skipping lint"

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-changes
    # Skip for docs-only changes; run on PRs or if frontend files changed
    if: |
      (github.event_name == 'pull_request' || needs.detect-changes.outputs.frontend-changed == 'true') &&
      needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if frontend files changed
        id: changed-files
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(autoarr/ui/|\.github/workflows/ci\.yml)$'; then
