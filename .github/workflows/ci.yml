      - name: Install frontend dependencies
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Playwright browsers
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('autoarr/ui/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Start backend API server
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        run: |
          export APP_ENV=development
          export LOG_LEVEL=INFO
          export DATABASE_URL=sqlite:///./data/autoarr.db
          export REDIS_URL=memory://
          export HOST=0.0.0.0
          export PORT=8088
          mkdir -p ./data
          poetry run uvicorn autoarr.api.main:app --host 0.0.0.0 --port 8088 &
          echo $! > backend.pid
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8088/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Playwright tests
        if: steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request'
        working-directory: autoarr/ui
        run: pnpm exec playwright test
        env:
          CI: true

      - name: Stop backend API server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload Playwright report
        if: always() && (steps.changed-files.outputs.changed == 'true' || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: autoarr/ui/playwright-report/
          retention-days: 30

      - name: Upload test results
