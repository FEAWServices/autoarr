                \"color\": ${{ steps.status.outputs.color }},
                \"url\": \"${RUN_URL}\",
                \"footer\": {
                  \"text\": \"AutoArr CI Pipeline\"
                },
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }" \
            "$DISCORD_WEBHOOK_URL"
