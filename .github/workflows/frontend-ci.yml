name: Frontend CI

on:
  push:
    branches:
      - main # Production
      - develop # Staging/Daily latest
      - "feature/**" # Feature branches
      - "fix/**" # Bug fixes
    paths:
      - "autoarr/ui/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main # PRs to production
      - develop # PRs to staging
    paths:
      - "autoarr/ui/**"
      - ".github/workflows/frontend-ci.yml"

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: [self-hosted, alienware]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: autoarr/ui
        run: pnpm run lint

      - name: Run Stylelint
        working-directory: autoarr/ui
        run: pnpm run lint:css

      - name: Check code formatting (Prettier)
        working-directory: autoarr/ui
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css}"

      - name: TypeScript type check
        working-directory: autoarr/ui
        run: pnpm exec tsc --noEmit

  build:
    name: Build & Test
    runs-on: [self-hosted, alienware]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: autoarr/ui
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Check build size
        working-directory: autoarr/ui
        run: |
          du -sh dist
          echo "Build size: $(du -sh dist | cut -f1)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: autoarr/ui/dist/
          retention-days: 7

  e2e:
    name: E2E Tests (Playwright)
    runs-on: [self-hosted, alienware]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install backend dependencies
        run: poetry install --no-interaction --no-root

      - name: Install dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: autoarr/ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Start backend API server
        run: |
          export APP_ENV=development
          export LOG_LEVEL=INFO
          export DATABASE_URL=sqlite:///./data/autoarr.db
          export REDIS_URL=memory://
          export HOST=0.0.0.0
          export PORT=8088
          mkdir -p ./data
          poetry run uvicorn autoarr.api.main:app --host 0.0.0.0 --port 8088 &
          echo $! > backend.pid
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8088/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: autoarr/ui
        run: pnpm exec playwright test
        env:
          CI: true

      - name: Stop backend API server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: autoarr/ui/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: autoarr/ui/test-results/
          retention-days: 30

  accessibility:
    name: Accessibility Tests
    runs-on: [self-hosted, alienware]
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        working-directory: autoarr/ui
        run: pnpm exec playwright install --with-deps chromium

      - name: Run accessibility tests
        working-directory: autoarr/ui
        run: pnpm exec playwright test --grep "@accessibility"
        continue-on-error: true

  bundle-size:
    name: Bundle Size Analysis
    runs-on: [self-hosted, alienware]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile

      - name: Build and analyze bundle
        working-directory: autoarr/ui
        run: |
          pnpm run build
          echo "## Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          find dist -type f -name "*.js" -exec du -h {} \; | sort -h >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  all-checks-passed:
    name: All Checks Passed
    runs-on: [self-hosted, alienware]
    needs: [lint, build, e2e, accessibility, bundle-size]
    if: always()
    timeout-minutes: 1

    steps:
      - name: Check all jobs status
        run: |
          # Check if any required job failed
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.accessibility.result }}" != "success" ]] || \
             [[ "${{ needs.bundle-size.result }}" != "success" && "${{ needs.bundle-size.result }}" != "skipped" ]]; then
            echo "❌ One or more checks failed"
            exit 1
          fi
          echo "✅ All checks passed successfully!"
