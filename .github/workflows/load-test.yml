name: Load Tests

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: "0 0 * * 0"
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      users:
        description: "Number of concurrent users"
        required: false
        default: "50"
      duration:
        description: "Test duration (e.g., 5m, 10m)"
        required: false
        default: "5m"
      spawn_rate:
        description: "User spawn rate per second"
        required: false
        default: "5"

permissions:
  contents: read

jobs:
  load-test:
    name: Locust Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-load-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.11-

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: autoarr/ui
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build frontend
        working-directory: autoarr/ui
        run: pnpm run build

      - name: Start backend API server
        run: |
          export APP_ENV=development
          export LOG_LEVEL=WARNING
          export DATABASE_URL=sqlite:///./data/autoarr.db
          export REDIS_URL=memory://
          export HOST=0.0.0.0
          export PORT=8088
          mkdir -p ./data
          poetry run uvicorn autoarr.api.main:app --host 0.0.0.0 --port 8088 &
          echo $! > backend.pid
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8088/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Locust load tests
        run: |
          USERS="${{ github.event.inputs.users || '50' }}"
          DURATION="${{ github.event.inputs.duration || '5m' }}"
          SPAWN_RATE="${{ github.event.inputs.spawn_rate || '5' }}"

          echo "Running load test with:"
          echo "  Users: $USERS"
          echo "  Duration: $DURATION"
          echo "  Spawn Rate: $SPAWN_RATE"
          echo ""

          poetry run locust \
            -f tests/load/locustfile.py \
            --host=http://localhost:8088 \
            --users "$USERS" \
            --spawn-rate "$SPAWN_RATE" \
            --run-time "$DURATION" \
            --headless \
            --csv=load-test-results \
            --html=load-test-report.html \
            --only-summary \
            2>&1 | tee load-test-output.txt

      - name: Check performance thresholds
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse CSV results
          if [ -f load-test-results_stats.csv ]; then
            # Get aggregated stats
            STATS=$(tail -1 load-test-results_stats.csv)

            echo "### Performance Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat load-test-output.txt | grep -A 20 "Results Summary:" >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            # Check thresholds
            P95=$(echo "$STATS" | cut -d',' -f11)
            P99=$(echo "$STATS" | cut -d',' -f12)

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Threshold Checks" >> $GITHUB_STEP_SUMMARY

            # p95 should be < 200ms
            if (( $(echo "$P95 < 200" | bc -l) )); then
              echo "- p95 Response Time: **PASS** ($P95 ms < 200 ms)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- p95 Response Time: **FAIL** ($P95 ms >= 200 ms)" >> $GITHUB_STEP_SUMMARY
            fi

            # p99 should be < 500ms
            if (( $(echo "$P99 < 500" | bc -l) )); then
              echo "- p99 Response Time: **PASS** ($P99 ms < 500 ms)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- p99 Response Time: **FAIL** ($P99 ms >= 500 ms)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Stop backend API server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: load-test-results
          path: |
            load-test-results*.csv
            load-test-report.html
            load-test-output.txt
          retention-days: 30
