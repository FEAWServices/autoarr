name: Docker Build & Deploy

on:
  # Run after CI completes successfully
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main # Production deployment
      - develop # Staging deployment

# Cancel in-progress runs when a new workflow is triggered
# Use event.workflow_run.head_branch for workflow_run events
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: [self-hosted, alienware]
    # Only run if Python CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For main branch (production)
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            type=raw,value=stable,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # For develop branch (staging)
            type=raw,value=staging,enable=${{ github.event.workflow_run.head_branch == 'develop' }}
            type=raw,value=develop,enable=${{ github.event.workflow_run.head_branch == 'develop' }}
            # SHA for main/develop pushes
            type=sha,prefix=main-,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            type=sha,prefix=develop-,enable=${{ github.event.workflow_run.head_branch == 'develop' }}
          labels: |
            org.opencontainers.image.title=AutoArr
            org.opencontainers.image.description=Intelligent orchestration layer for media automation
            org.opencontainers.image.vendor=FEAWServices

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true  # Always push when CI succeeds on main/develop
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.workflow_run.created_at }}
            VCS_REF=${{ github.event.workflow_run.head_sha }}
            VERSION=${{ github.event.workflow_run.head_branch }}

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

      - name: Generate deployment summary
        run: |
          echo "## ðŸ³ Docker Image Published (After CI Success)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.event.workflow_run.head_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.workflow_run.head_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** Python CI workflow success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
            echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Pull and run with:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker-compose -f docker/docker-compose.yml up -d" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event.workflow_run.head_branch }}" == "develop" ]; then
            echo "### ðŸ§ª Staging Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Pull and run with:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging" >> $GITHUB_STEP_SUMMARY
            echo "docker-compose -f docker/docker-compose.staging.yml up -d" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-synology-staging:
    name: Deploy to Synology Staging
    needs: build-and-push
    if: ${{ github.event.workflow_run.head_branch == 'develop' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, alienware]
    steps:
      - name: Deploy notification
        run: |
          echo "## ðŸŽ¯ Staging Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The staging image is ready for deployment to Synology NAS." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.event.workflow_run.head_branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.workflow_run.head_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Deployment Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. SSH into Synology NAS" >> $GITHUB_STEP_SUMMARY
          echo "2. Pull latest staging image" >> $GITHUB_STEP_SUMMARY
          echo "3. Restart AutoArr container" >> $GITHUB_STEP_SUMMARY

      # Future: Add SSH deployment to Synology NAS
