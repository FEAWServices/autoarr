version: 2
updates:
  # Python dependencies (Poetry)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    reviewers:
      - "FEAWServices/autoarr-maintainers"
    assignees:
      - "FEAWServices/autoarr-maintainers"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group ALL Python dependencies together to avoid poetry.lock conflicts
      python-all:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
          - "major"

  # Frontend dependencies (pnpm)
  - package-ecosystem: "npm"
    directory: "/autoarr/ui"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    reviewers:
      - "FEAWServices/autoarr-maintainers"
    assignees:
      - "FEAWServices/autoarr-maintainers"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # Group ALL npm dependencies together to avoid pnpm-lock.yaml conflicts
      npm-all:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
          - "major"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "FEAWServices/autoarr-maintainers"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    groups:
      actions:
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "FEAWServices/autoarr-maintainers"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
