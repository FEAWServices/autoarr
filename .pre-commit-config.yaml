repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--config=pyproject.toml]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,F541,F401,E402,F841']
        exclude: ^(docs/examples/|examples/|.*example\.py$|.*test.*\.py$|scripts/|autoarr/tests/|autoarr/mcp_servers/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-requests
          - types-pyyaml
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        exclude: ^(docs/examples/|examples/|.*example\.py$|.*test.*\.py$|scripts/|autoarr/shared/|autoarr/tests/|autoarr/api/|autoarr/mcp_servers/)

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|tsx|css|json|md)$
        exclude: ^(package-lock\.json|pnpm-lock\.yaml)$
