# Pre-commit hooks for AutoArr
# Install: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

repos:
  # Enforce git identity from .env
  - repo: local
    hooks:
      - id: enforce-git-identity
        name: Enforce Git Identity
        entry: bash -c 'if [ -f .env ]; then source .env; fi; git config user.name "${GIT_AUTHOR_NAME:-Rob Duncan}"; git config user.email "${GIT_AUTHOR_EMAIL:-rob.duncan@feaw.co.uk}"'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.gitignore|.*\.md)$
      - id: end-of-file-fixer
        exclude: ^(\.gitignore|.*\.md)$
      - id: check-yaml
        args: [--unsafe] # Allow custom tags in docker-compose
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-json
        exclude: (tsconfig.*\.json$|devcontainer\.json$)
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python: Black formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--config=pyproject.toml]
        exclude: ^(autoarr/ui/|node_modules/|\.venv/)

  # Python: isort (import sorting)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^(autoarr/ui/|node_modules/|\.venv/)

  # Python: Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,F541,E402
          # Don't ignore F401 (unused imports) or F841 (unused variables) - we want to catch these!
          # Exclude __pycache__ but INCLUDE tests - we want to lint test files too
          - --exclude=autoarr/__pycache__/,autoarr/ui/,node_modules/,.venv/
          - --max-complexity=20
          # Allow existing complexity in specific files with # noqa: C901 comments
        exclude: ^(autoarr/ui/|node_modules/|\.venv/)

  # Python: MyPy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-requests
          - types-pyyaml
          - pytest # Need pytest for test type checking
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        # Include tests in type checking - important for catching type errors!
        exclude: ^(autoarr/ui/|node_modules/|\.venv/)

  # Python: Bandit security scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-ll, -i] # Low severity, ignore info
        exclude: ^(autoarr/tests/|autoarr/ui/|node_modules/|\.venv/)

  # Frontend: Prettier
  # Note: mirrors-prettier only supports up to v3.1.0, but package.json uses v3.7.1
  # TypeScript/CSS files are excluded here - CI handles them with the correct version
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|json|md|yml|yaml)$
        exclude: ^(poetry\.lock|package-lock\.json|pnpm-lock\.yaml|\.venv/|dist/|build/|playwright-report/)
        args: [--write, --ignore-unknown]

  # Frontend: ESLint (local - uses project's eslint config)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint (Frontend)
        entry: bash -c 'cd autoarr/ui && pnpm exec eslint --fix'
        language: system
        files: ^autoarr/ui/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

  # Frontend: TypeScript type checking (local - uses project's tsconfig)
  - repo: local
    hooks:
      - id: typescript
        name: TypeScript type check
        entry: bash -c 'cd autoarr/ui && pnpm exec tsc --noEmit'
        language: system
        files: ^autoarr/ui/src/.*\.(ts|tsx)$
        pass_filenames: false

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3013, --ignore, DL3059]
# CI/CD skip: Use --no-verify to skip hooks if needed
# Example: git commit --no-verify -m "emergency fix"
