# SonarCloud Configuration for AutoArr
# https://sonarcloud.io

# Project identification
sonar.projectKey=FEAWServices_autoarr
sonar.organization=feawservices

# Project info
sonar.projectName=AutoArr
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=autoarr/api,autoarr/shared,autoarr/mcp_servers,autoarr/ui/src

# Test directories
sonar.tests=autoarr/tests,autoarr/ui/tests

# Exclusions - exclude test files from main sources to avoid duplicate indexing
sonar.exclusions=\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/*.min.js,\
  **/migrations/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/test-results/**,\
  **/playwright-report/**,\
  **/build-wrapper-dump.json

# Test exclusions from coverage
sonar.coverage.exclusions=\
  **/tests/**,\
  **/__tests__/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/test_*.py,\
  **/*_test.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/__tests__/**

# Python specific settings
sonar.python.version=3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=autoarr/ui/coverage/lcov.info
sonar.typescript.lcov.reportPaths=autoarr/ui/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true
