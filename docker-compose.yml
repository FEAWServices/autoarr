version: '3.8'

services:
  # SABnzbd - Usenet downloader
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: autoarr-sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./docker/sabnzbd/config:/config
      - ./docker/downloads:/downloads
      - ./docker/incomplete:/incomplete-downloads
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - autoarr-network

  # Sonarr - TV show management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: autoarr-sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./docker/sonarr/config:/config
      - ./docker/media/tv:/tv
      - ./docker/downloads:/downloads
    ports:
      - "8989:8989"
    restart: unless-stopped
    networks:
      - autoarr-network

  # Radarr - Movie management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: autoarr-radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./docker/radarr/config:/config
      - ./docker/media/movies:/movies
      - ./docker/downloads:/downloads
    ports:
      - "7878:7878"
    restart: unless-stopped
    networks:
      - autoarr-network

  # Plex - Media server
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: autoarr-plex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
    volumes:
      - ./docker/plex/config:/config
      - ./docker/media/tv:/tv
      - ./docker/media/movies:/movies
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "5353:5353/udp"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    restart: unless-stopped
    networks:
      - autoarr-network

  # PostgreSQL - Database
  postgres:
    image: postgres:16-alpine
    container_name: autoarr-postgres
    environment:
      - POSTGRES_DB=autoarr
      - POSTGRES_USER=autoarr
      - POSTGRES_PASSWORD=autoarr_dev_password
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - autoarr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoarr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: autoarr-redis
    command: redis-server --appendonly yes
    volumes:
      - ./docker/redis/data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - autoarr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # AutoArr API (FastAPI backend)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: autoarr-api
    environment:
      - DATABASE_URL=postgresql://autoarr:autoarr_dev_password@postgres:5432/autoarr
      - REDIS_URL=redis://redis:6379/0
      - SABNZBD_URL=http://sabnzbd:8080
      - SONARR_URL=http://sonarr:8989
      - RADARR_URL=http://radarr:7878
      - PLEX_URL=http://plex:32400
      - PYTHONUNBUFFERED=1
    volumes:
      - ./api:/app/api
      - ./mcp-servers:/app/mcp-servers
      - ./shared:/app/shared
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - autoarr-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # AutoArr UI (React frontend)
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: autoarr-ui
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./ui:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - autoarr-network
    command: pnpm run dev --host

networks:
  autoarr-network:
    name: autoarr-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
