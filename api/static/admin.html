<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoArr - Admin Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-connected {
            background: #10b981;
            color: white;
        }

        .status-disconnected {
            background: #ef4444;
            color: white;
        }

        .status-error {
            background: #f59e0b;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .save-all {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .save-all button {
            max-width: 300px;
            margin: 0 auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-weight: 500;
            display: none;
            z-index: 1000;
        }

        .notification.success {
            background: #10b981;
            color: white;
        }

        .notification.error {
            background: #ef4444;
            color: white;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .masked-key {
            font-family: monospace;
            color: #6b7280;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üé¨ AutoArr Admin Settings</h1>
            <p class="subtitle">Configure your media automation services</p>
        </div>

        <div class="services-grid" id="services-grid">
            <!-- Services will be loaded here -->
        </div>

        <div class="save-all">
            <button class="btn-success" onclick="saveAllToEnv()">
                üíæ Save All Settings to .env File
            </button>
            <p style="margin-top: 10px; color: #666; font-size: 12px;">
                This will persist settings across restarts
            </p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1/settings';

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function createServiceCard(serviceName, config) {
            return `
                <div class="service-card" id="card-${serviceName}">
                    <div class="service-header">
                        <div class="service-title">${serviceName.toUpperCase()}</div>
                        <div class="status-badge status-${config.status}">${config.status}</div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="${serviceName}-enabled" ${config.enabled ? 'checked' : ''}>
                        <label for="${serviceName}-enabled">Enable ${serviceName.toUpperCase()}</label>
                    </div>

                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" id="${serviceName}-url" value="${config.url}" placeholder="http://localhost:8080">
                    </div>

                    <div class="form-group">
                        <label>API Key / Token</label>
                        <input type="password" id="${serviceName}-key" placeholder="${config.api_key_masked}">
                        <small style="color: #6b7280;">Current: <span class="masked-key">${config.api_key_masked}</span></small>
                    </div>

                    <div class="form-group">
                        <label>Timeout (seconds)</label>
                        <input type="number" id="${serviceName}-timeout" value="${config.timeout}" min="1" max="300">
                    </div>

                    <div class="button-group">
                        <button class="btn-secondary" onclick="testConnection('${serviceName}')">Test</button>
                        <button class="btn-primary" onclick="saveService('${serviceName}')">Save</button>
                    </div>
                </div>
            `;
        }

        async function loadSettings() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();

                const grid = document.getElementById('services-grid');
                grid.innerHTML = '';

                ['sabnzbd', 'sonarr', 'radarr', 'plex'].forEach(service => {
                    if (data[service]) {
                        grid.innerHTML += createServiceCard(service, data[service]);
                    }
                });
            } catch (error) {
                showNotification('Failed to load settings: ' + error.message, 'error');
            }
        }

        async function testConnection(service) {
            const url = document.getElementById(`${service}-url`).value;
            const key = document.getElementById(`${service}-key`).value;
            const timeout = parseFloat(document.getElementById(`${service}-timeout`).value);

            if (!url) {
                showNotification('Please enter a URL', 'error');
                return;
            }

            if (!key) {
                showNotification('Please enter an API key/token', 'error');
                return;
            }

            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/test/${service}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        api_key_or_token: key,
                        timeout: timeout
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification(`‚úÖ ${service.toUpperCase()} connection successful!`, 'success');
                } else {
                    showNotification(`‚ùå Connection failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification('Test failed: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function saveService(service) {
            const enabled = document.getElementById(`${service}-enabled`).checked;
            const url = document.getElementById(`${service}-url`).value;
            const key = document.getElementById(`${service}-key`).value;
            const timeout = parseFloat(document.getElementById(`${service}-timeout`).value);

            if (!url) {
                showNotification('Please enter a URL', 'error');
                return;
            }

            if (!key) {
                showNotification('Please enter an API key/token', 'error');
                return;
            }

            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/${service}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        enabled: enabled,
                        url: url,
                        api_key_or_token: key,
                        timeout: timeout
                    })
                });

                if (response.ok) {
                    showNotification(`‚úÖ ${service.toUpperCase()} settings saved!`, 'success');
                    await loadSettings(); // Reload to show updated status
                } else {
                    const error = await response.json();
                    showNotification(`‚ùå Save failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showNotification('Save failed: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function saveAllToEnv() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Saving...';

            try {
                const response = await fetch(`${API_BASE}/save-to-env`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showNotification('‚úÖ All settings saved to .env file!', 'success');
                } else {
                    const error = await response.json();
                    showNotification(`‚ùå Save failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showNotification('Save failed: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Load settings on page load
        loadSettings();

        // Refresh every 30 seconds
        setInterval(loadSettings, 30000);
    </script>
</body>
</html>
