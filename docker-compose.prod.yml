# Production docker-compose for AutoArr
# Use this if you already have SABnzbd, Sonarr, Radarr, and Plex running

version: '3.8'

services:
  autoarr:
    image: autoarr/autoarr:latest
    container_name: autoarr
    environment:
      # Application settings
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY:-change_this_in_production}

      # SABnzbd connection (REQUIRED)
      - SABNZBD_URL=${SABNZBD_URL:-http://sabnzbd:8080}
      - SABNZBD_API_KEY=${SABNZBD_API_KEY}

      # Sonarr connection (REQUIRED)
      - SONARR_URL=${SONARR_URL:-http://sonarr:8989}
      - SONARR_API_KEY=${SONARR_API_KEY}

      # Radarr connection (REQUIRED)
      - RADARR_URL=${RADARR_URL:-http://radarr:7878}
      - RADARR_API_KEY=${RADARR_API_KEY}

      # Plex connection (REQUIRED)
      - PLEX_URL=${PLEX_URL:-http://plex:32400}
      - PLEX_TOKEN=${PLEX_TOKEN}

      # LLM Configuration (OPTIONAL - for AI features)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Web Search Configuration (OPTIONAL - for best practices search)
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Database (using SQLite by default, stored in /data volume)
      - DATABASE_URL=sqlite:////data/autoarr.db

    volumes:
      # Persistent data storage
      - autoarr-data:/data

      # Optional: Mount logs directory
      - ./logs:/app/logs

    ports:
      - "${AUTOARR_PORT:-8000}:8000"

    restart: unless-stopped

    # If running in same network as your *arr stack
    # Uncomment and adjust network name:
    # networks:
    #   - media-stack

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  autoarr-data:
    driver: local

# Uncomment if using existing network
# networks:
#   media-stack:
#     external: true
